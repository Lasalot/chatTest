<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>

  <body>
    <div id="root">
      <!-- Freschat chat widget -->
      <div id="Fresh_chat">
        <script>
          function initFreshChat() {
            window.fcWidget.init({
              token: "23ee12da-ba36-4857-849f-3f91824cc10b",
              host: "https://wchat.freshchat.com",
              config: {
                cssNames: {
                  widget: "custom_fc_frame"
                }
              }
            });
          }
          function initialize(i, t) {
            var e;
            i.getElementById(t)
              ? initFreshChat()
              : (((e = i.createElement("script")).id = t),
                (e.async = !0),
                (e.src = "https://wchat.freshchat.com/js/widget.js"),
                (e.onload = initFreshChat),
                i.head.appendChild(e));
          }
          function initiateCall() {
            initialize(document, "freshchat-js-sdk");
          }
          window.addEventListener
            ? window.addEventListener("load", initiateCall, !1)
            : window.attachEvent("load", initiateCall, !1);
        </script>
      </div>
    </div>

    <!-- Kayako chat widhet -->
    <div id="kayako">
      <script>
        (function(d, a) {
          function c() {
            var b = d.createElement("script");
            b.async = !0;
            b.type = "text/javascript";
            b.src = a._settings.messengerUrl;
            b.crossOrigin = "anonymous";
            var c = d.getElementsByTagName("script")[0];
            c.parentNode.insertBefore(b, c);
          }
          window.kayako = a;
          a.readyQueue = [];
          a.newEmbedCode = !0;
          a.ready = function(b) {
            a.readyQueue.push(b);
          };
          a._settings = {
            apiUrl: "https://bitninja.kayako.com/api/v1",
            teamName: "BitNinja",
            homeTitles: [{ locale: "en-us", translation: "Hello! ðŸ‘‹" }],
            homeSubtitles: [
              {
                locale: "en-us",
                translation:
                  "Welcome to BitNinja. Let's chat â€” start a new conversation below."
              }
            ],
            messengerUrl: "https://bitninja.kayakocdn.com/messenger",
            realtimeUrl: "wss://kre.kayako.net/socket",
            widgets: {
              presence: { enabled: true },
              twitter: { enabled: false, twitterHandle: "null" },
              articles: { enabled: false, sectionId: null }
            },
            styles: {
              primaryColor: "#ff4600",
              homeBackground: "0deg, #F25555 0%, #FB72AE 100%",
              homePattern:
                "https://assets.kayako.com/messenger/pattern-1--dark.svg",
              homeTextColor: "#FFFFFF"
            }
          };
          window.attachEvent
            ? window.attachEvent("onload", c)
            : window.addEventListener("load", c, !1);
        })(document, window.kayako || {});
      </script>
    </div>
  </body>
</html>
